<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <br>
        <br>
        <input id="display">
        <br>
        <br>
        <div id="inputContainer">   

            <button onclick="appendToDisplay('7')">
                <span class="front">7</span>
            </button>

            <button onclick="appendToDisplay('8')">
                <span class="front">8</span>
            </button>   
            
            <button onclick="appendToDisplay('9')">
                <span class="front">9</span>
            </button>
            
            <button class="operatorBtn" onclick="appendToDisplay('/')">
                <span class="front">/</span>
            </button>
            
            <button onclick="appendToDisplay('4')">
                <span class="front">4</span>
            </button>
            
            <button onclick="appendToDisplay('5')">
                <span class="front">5</span>
            </button>
            
            <button onclick="appendToDisplay('6')">
                <span class="front">6</span>
            </button>
            
            <button class="operatorBtn" onclick="appendToDisplay('*')">
                <span class="front">x</span>
            </button>
            
            <button onclick="appendToDisplay('1')">
                <span class="front">1</span>
            </button>
            
            <button onclick="appendToDisplay('2')">
                <span class="front">2</span>
            </button>
            
            <button onclick="appendToDisplay('3')">
                <span class="front">3</span>
            </button>
            
            <button class="operatorBtn" onclick="appendToDisplay('-')">
                <span class="front">-</span>
            </button>
            
            <button onclick="appendToDisplay('0')">
                <span class="front">0</span>
            </button>
            
            <button onclick="appendToDisplay('.')">
                <span class="front">.</span>
            </button>
            
            <button class="operatorBtn" onclick="clearDisplay()">
                <span class="front">C</span>
            </button>

            <button class="operatorBtn" onclick="calculate()">
                <span class="front">=</span>
            </button>


        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
